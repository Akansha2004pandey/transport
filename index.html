<!DOCTYPE html>
<html>
<head>
    <title>Angle Calculator</title>
    <style>
        .slider {
            width: 80%;
            margin: 20px;
        }
        h1{
            font-size:large;
        }
    </style>
</head>
<body>
    <h1>Angle Calculator</h1>

    <label for="accelerationXSlider">X-Axis Acceleration (m/s²)</label>
    <br><br>
    <input type="range" min="0" max="100" step="0.1" value="0" class="slider" id="accelerationXSlider">
    <br><br>
    <label for="accelerationYSlider">Y-Axis Acceleration (m/s²)</label>
    <br><br>
    <input type="range" min="0" max="100" step="0.1" value="0" class="slider" id="accelerationYSlider">
    <br><br>
    <label for="accelerationZSlider">Z-Axis Acceleration (m/s²)</label>
    <br><br>
    <input type="range" min="0" max="100" step="0.1" value="0" class="slider" id="accelerationZSlider">
    <br><br>
    <label for="distanceSlider">Distance to Target (km)</label>
    <br><br>
    <input type="range" min="0" max="100" step="0.1" value="0" class="slider" id="distanceSlider">
    
    <div id="result"></div>

    <script src="script.js">
       
    </script>
</body>
</html>
